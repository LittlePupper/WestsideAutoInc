<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<title>Westside Auto Inc. | Sale</title>
		<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />

		<!-- CSS -->
		
		<link rel="stylesheet" href="css/app.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="css/foundation.min.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
        
        <!-- NAVIGATION -->
        
        <div class="grid-x">
            <div class="cell">
                <ul class="menu align-right menu-hover-lines">
                    <li><a href="/">Home</a></li>
                    <li><a href="purchase.html">Purchase</a></li>
                    <li class="active"><a href="#">Sale</a></li>
                    <li><a href="payment.html">Payment</a></li>
                </ul>
            </div>
        </div>
        
        <div class="form">
            <div class="grid-container">
                <div class="large-12 cell">
                    <div class="title">Sell a vehicle</div>
                    <div class="description">Use this form when selling a vehicle to a customer.</div>
                </div>
                <form>
                    
                    <fieldset>
                        <div class="grid-x grid-padding-x ">
                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Buyer</label>
                            </div>
                            <div class="large-4 cell">
                                <select name="style">
                                    <option value="convertible">Convertible</option>
                                    <option value="coupe">Coupe</option>
                                    <option value="crossover">Crossover</option>
                                    <option value="hatchback">Hatchback</option>
                                    <option value="mpv">MPV</option>
                                    <option value="sedan">Sedan</option>
                                    <option value="suv">SUV</option>
                                    <option value="station-wagon">Station wagon</option>
                                    <option value="truck">Truck</option>
                                    <option value="van">Van</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <div class="grid-x grid-padding-x ">    
                            <div class="large-12 cell">
                                <hr>
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Date</label>
                            </div>
                            <div class="large-4 cell">
                                <input type="date" name="date" id="middle-label">
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Auction</label>
                            </div>
                            <div class="large-4 cell">
                                <input type="checkbox" name="auction" value="auction">
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Seller</label>
                            </div>
                            <div class="large-4 cell">
                                <input type="text" name="seller" placeholder="John Doe">
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Location</label>
                            </div>
                            <div class="large-4 cell">
                                <input type="text" name="location" placeholder="National Auto Outlet">
                            </div>
                        </div>
                    </fieldset>
                        
                    <fieldset id="car">
                        <div class="grid-x grid-padding-x ">
                            <div class="large-12 cell">
                                    <hr>
                                </div>
                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Make</label>
                            </div>
                            <div class="large-4 cell">
                                <input type="text" name="make" placeholder="Volkswagen">
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Model</label>
                            </div>
                            <div class="large-4 cell">
                                <input type="text" name="make" placeholder="Golf">
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Year</label>
                            </div>
                            <div class="large-4 cell">
                                <input type="number" name="year" placeholder="2008">
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Style</label>
                            </div>
                            <div class="large-4 cell">
                                <select name="style">
                                    <option value="convertible">Convertible</option>
                                    <option value="coupe">Coupe</option>
                                    <option value="crossover">Crossover</option>
                                    <option value="hatchback">Hatchback</option>
                                    <option value="mpv">MPV</option>
                                    <option value="sedan">Sedan</option>
                                    <option value="suv">SUV</option>
                                    <option value="station-wagon">Station wagon</option>
                                    <option value="truck">Truck</option>
                                    <option value="van">Van</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>  

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Color</label>
                            </div>
                            <div class="large-4 cell">
                                <input type="text" name="color" placeholder="Red">
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Interior color</label>
                            </div>
                            <div class="large-4 cell">
                                <input type="text" name="interior-color" placeholder="Tan">
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Mileage (kms)</label>
                            </div>
                            <div class="large-4 cell">
                                <input type="number" name="mileage" placeholder="15000">
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Condition</label>
                            </div>
                            <div class="large-4 cell">
                                <input type="text" name="condition" placeholder="Mint">
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Book price</label>
                            </div>
                            <div class="large-4 cell">
                                <div class="input-group">
                                    <span class="input-group-label">$</span>
                                    <input class="input-group-field" name="book-price" type="number" placeholder="3549.00">
                                </div>
                            </div>

                            <div class="large-2 cell">
                                <label for="middle-label" class="text-right middle">Price paid</label>
                            </div>
                            <div class="large-4 cell">
                                <div class="input-group">
                                    <span class="input-group-label">$</span>
                                    <input class="input-group-field" name="price-paid" type="number" placeholder="2950.00">
                                </div>
                            </div>
                        </div>  
                        
                        <fieldset id="problem">
                            <div class="grid-x grid-padding-x problem-group"> 
                                <div class="large-12 cell">
                                    <hr>
                                </div>                
                                    <div class="large-2 cell">
                                        <label for="middle-label" class="text-right middle">Problem #</label>
                                    </div>
                                    <div class="large-1 cell">
                                        <input type="number" name="problem" placeholder="1">
                                    </div>

                                    <div class="large-3 cell">
                                        <label for="middle-label" class="text-right middle">Est. cost</label>
                                    </div>
                                    <div class="large-2 cell">
                                        <div class="input-group">
                                            <span class="input-group-label">$</span>
                                            <input class="input-group-field" name="est-cost" type="number" placeholder="400.00">
                                        </div>
                                    </div>

                                    <div class="large-2 cell">
                                        <label for="middle-label" class="text-right middle">Actual cost</label>
                                    </div>
                                    <div class="large-2 cell">
                                        <div class="input-group">
                                            <span class="input-group-label">$</span>
                                            <input class="input-group-field" name="actual-cost" type="number" placeholder="300.00">
                                        </div>
                                    </div>

                                    <div class="large-2 cell">
                                        <label for="middle-label" class="text-right middle">Problem</label>
                                    </div>                        
                                    <div class="large-10 cell">
                                        <textarea placeholder="The problem is..."></textarea>
                                    </div>
                            </div>
                        </fieldset>
                        
                        <div class="grid-x grid-padding-x">
                            <div class="large-12 cell align-right">
                                <input type="button" class="button" id="another-problem" name="another-problem" value="Another problem" />
                            </div>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>
        
        <!-- JQUERY FIRST -->
		
		<script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" >
            jQuery(function($){
                var $button = $('#another-problem'),
                    $row = $('.problem-group').clone();

                $button.click(function(){
                    $row.clone().insertBefore( $button );
                });
            });
        </script>
		
		<!-- OTHER SCRIPTS -->
		
		<script type="text/javascript" src="js/vendor/foundation.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>		
	</body>
</html>
